<!DOCTYPE html>

<!-- Demonstrates CSS selectors -->
<html lang="en">
    <head>
        <style>

            body
            {
                text-align: center;
            }

            header
            {
                font-size: large;
            }

            main
            {
                font-size: medium;
            }

            footer
            {
                font-size: small;
            }

        </style>
        <title>CSS</title>
    </head>
    <body>
        <header>
            Mary Smith
        </header>
        <main>
            Welcome to my home page!
        </main>
        <footer>
            Copyright &#169; Mary Smith
        </footer>
    </body>
</html>
