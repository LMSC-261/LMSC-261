<!DOCTYPE html>

<!-- Demonstrates SVG -->

<html lang="en">
    <head>
        <title>svg</title>
    </head>
    <body>
        <svg width="200" height="100" viewBox="0 0 200 100">
            <rect style="stroke:grey; stroke-width:10px; fill:red"
                x="0" y="0" height="100" width="200" />
            <text fill="white" font-size="30" font-family="Verdana" x="20" y="60">
                HELLOGO!
            </text>
        </svg>
    </body>
</html>
